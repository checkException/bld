    <div class="mt-20">
        <table class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
<!--                <th width="25"><input type="checkbox" name="" value="" /></th>-->
                <th width="80">ID</th>
                <th width="100">新闻名称</th>
                <th width="90">数据来源</th>
                <th width="130">采集时间</th>
                <th width="100">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr class="text-c" th:each="newsInfo:${newsList}" >
                <td th:text="${newsInfo.id}"></td>
                <td th:text="${newsInfo.newsTitle}"></td>
                <td th:text="${newsInfo.source}"></td>
                <td th:text="${#dates.format(newsInfo.createTime,'yyyy-MM-dd HH:mm:ss') }"></td>
                <td class="td-manage">
                    <a style="text-decoration:none" th:href="${newsInfo.newsLinkUrl}" title="查看" target="_blank"><i class="Hui-iconfont">&#xe616;</i>查看</a>

            </tr>
            </tbody>
